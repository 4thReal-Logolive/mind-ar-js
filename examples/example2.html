<!--
 multi-target example
-->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../dist-dev/mindar.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script>
    <script src="./mindar-aframe.js"></script>

    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #example-control-overlay {
	background: none;
	height: 30px;
      }
      #example-control-overlay >div {
	position: absolute;
	right: 0;
      }
   </style>

   <script>
     document.addEventListener("DOMContentLoaded", () => {
       const startButton = document.querySelector("#start-button");
       const switchButton = document.getElementById("switch-button");
       const sceneEl = document.querySelector('a-scene');
       const arSystem = sceneEl.systems["mindar-system"];

       console.log("detecting all...");
       let targetIndex = 0;
       switchButton.addEventListener("click", () => {
	 targetIndex = 1 - targetIndex;
	 arSystem.switchTarget(targetIndex);
	 console.log("switch target", targetIndex);
       });

       startButton.addEventListener('click', () => {
	 arSystem.start(); // start AR 
       });
     });
   </script>
  </head>
  <body>
    <div id="example-control-overlay" class="overlay">
      <div>
	<button id="switch-button">Switch</button>
	<button id="start-button">Start</button>
      </div>
    </div>

    <div class="example-container">
      <a-scene mindar="imageTargetSrc: ./assets/band-example/band.mind; showStats: true; autoStart: false" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="bearModel" src="./assets/band-example/bear/scene.gltf"></a-asset-item>
          <a-asset-item id="raccoonModel" src="./assets/band-example/raccoon/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
          <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
